apiVersion: apps/v1
kind: Deployment
metadata:
  name: qearis-deployment
  labels:
    app: qearis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qearis
  template:
    metadata:
      labels:
        app: qearis
    spec:
      containers:
      - name: qearis
        image: gcr.io/gen-lang-client-0472751146/qearis:latest
        ports:
        - containerPort: 8080
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qearis-secrets
              key: gemini-api-key
        - name: GEMINI_PROJECT_ID
          value: "gen-lang-client-0472751146"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: qearis-service
spec:
  type: LoadBalancer
  selector:
    app: qearis
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qearis-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qearis-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
